<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Editor Blog</title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css"
          th:href="@{/resources/static/css/min-decor.css}"/>
    <link rel="stylesheet"
          href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css"/>
</head>
<body>
<div th:replace="header :: header">
</div>
<div class="modal-dialog">
    <form class="col-md-12 center-block"
          th:action="@{'/'+${blog.username}+'/'+${blog.id}}+'/edit'"
          method="post">
        <div class="form-group">
            <label class="radio-inline"> <input type="radio"
                                                name="typeTheme" value="black" th:checked="${blackTheme}"/> Black
            </label>
            <label class="radio-inline"><input type="radio"
                                               name="typeTheme" value="standart" th:checked="${standartTheme}"/>
                Standart
            </label>
        </div>
        <div class="form-group">
				<textarea class="form-control input-lg"
                          style="resize: vertical;" placeholder="Your blog description"
                          name="description" th:text="${blog.description}" required="required"></textarea>
        </div>
        <div class="form-group">
            <input type="hidden" name="username"
                   th:value="${#authentication.name}"/>
        </div>
        <div class="row">
            <div class="form-group col-md-9">
                <input type="submit" class="btn btn-block btn-lg btn-primary"
                       value="Edit"/>
            </div>
            <div class="col-md-3">
                <a class="btn btn-block btn-lg btn-primary"
                   th:href="@{'/'+${#authentication.name}}+'/home'">Cancel</a>
            </div>
        </div>
    </form>
</div>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script type="text/javascript"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script th:src="@{/js/user.js}"></script>
<div th:replace="tags :: tags">
</div>
</body>
</html>
