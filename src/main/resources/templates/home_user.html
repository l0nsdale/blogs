<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Profile</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" th:href="@{/css/min-decor.css}"/>
    <style>
        body {
            position: relative;
        }

        ul.nav-pills {
            top: 20px;
            position: fixed;
        }

        div.col-md-9 div {
            height: 250px;
            font-size: 28px;
        }

    </style>
</head>
<body>
<div id="dialog-form" title="Subscribe">
    <form>
        <fieldset>
            <div class="checkbox">
                <div th:if="${notificationfeed}==true">
                    <label><input id="notification-feed" name="notification-feed" type="checkbox" value="" checked="true" />Get notifications on feed</label>
                </div>
                <div th:if="${notificationfeed}!=true">
                    <label><input id="notification-feed" name="notification-feed" type="checkbox" value=""/>Get notifications on feed</label>
                </div>
            </div>
            <div class="checkbox">
                <div th:if="${notificationemail}==true">
                    <label><input id="notification-email" name="notification-email" type="checkbox" value="" checked="true"/>Get notifications on email</label>
                </div>
                <div th:if="${notificationemail}!=true">
                    <label><input id="notification-email" name="notification-email" type="checkbox" value=""/>Get notifications on email</label>
                </div>
            </div>
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px"/>
        </fieldset>
    </form>
</div>
<div th:replace="header :: header">
</div>
<div class="container">
    <div class="row content">
        <div class="col-md-2  col-xs-8 sidenav" style="margin-top: 2%; width: 25%">
            <div class="row">
                 <div class="col-md-6">
                   <h3>Information about creator</h3>
                 </div>
                <div th:if="${canEdit}!=true" class="col-md-1">
                    <span id="subscribe" class="btn glyphicon glyphicon glyphicon-star-empty" style="font-size: 20px;" data-toggle="tooltip" data-placement="right"
                          title="Subscribe"></span>
                </div>
            </div>
            <table class="table">
                <tbody>
                <tr>
                    <td>
                        <h4>Username:</h4>
                    </td>
                    <td>
                        <h4 id="username" th:text="${user.username}"></h4>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>First name:</h4>
                    </td>
                    <td>
                        <h4 th:text="${user.firstName}"></h4>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>Last name:</h4>
                    </td>
                    <td>
                        <h4 th:text="${user.lastName}"></h4>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>Email:</h4>
                    </td>
                    <td>
                        <h4 th:text="${user.email}"></h4>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


        <div class="col-md-8" style="margin-top: 2%">
            <h3 class="text-center">User blogs</h3>
            <ul>
                <li th:each="blog : ${blogs}" class="col-md-3 col-xs-11 well blog-block tagContainer" th:id="${blog.id}"
                    style="height:180px">
                    <div th:if="${canEdit}==true" style="height: auto;">
                        <a class="glyphicon glyphicon-pencil" style="margin-left: 60%;text-decoration:none"
                           role="button" th:href="@{'/'+${#authentication.name}+'/'+${blog.id}}+'/edit'">
                        </a>
                        <a class="glyphicon glyphicon-remove-circle" style="text-decoration:none"
                           th:onclick="'deleteBlog(\'' + ${blog.id} + '\')'" role="button">
                        </a>
                    </div>
                    <div th:if="${canEdit}!=true" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="glyphicon glyphicon-pencil" style="margin-left: 60%;text-decoration:none"
                           role="button" th:href="@{'/'+${blog.username}+'/'+${blog.id}}+'/edit'">
                        </a>
                        <a class="glyphicon glyphicon-remove-circle" style="text-decoration:none"
                           th:onclick="'deleteBlog(\'' + ${blog.id} + '\')'" role="button">
                        </a>
                    </div>
                    <h4 class="text-ellipsis">
                        Blog name:
                        <a th:href="@{'/'+${username}}+'/'+${blog.id}+'/home'"
                           th:text="${blog.blogName}" th:title="${blog.blogName}"></a>

                    </h4>
                    <p class="text-ellipsis">
                        <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="right"
                              title="Blog discription"></span>
                        <span th:text="${blog.description}"></span>
                    </p>
                </li>
                <li class="col-md-3  col-xs-11 well blog-block" th:if="${canEdit}==true" style="height:180px">
                    <h4>
                        <a class="glyphicon glyphicon-plus-sign"
                           th:href="@{'/'+${#authentication.name}}+'/newblog'"
                           role="button" style="font-size:90px;margin-left:20%;margin-top:10%;text-decoration:none"></a>
                    </h4>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-md-6">
        <button onclick="reparePassword()" type="button" class="btn btn-primary" th:text="#{log.repare.password}"></button>
        <div id="mess"></div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script th:src="@{/js/user.js}"></script>
<script th:src="@{/js/login.js}"></script>
<div th:replace="tags :: tags">
</div>
</body>
</html>
