<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Create your page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery-impromptu.css}"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet"
          href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/min-decor.css}"/>
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/bootstrap-tagsinput.css}"/>
    <style>
        .bootstrap-tagsinput .tag{
            font-size: larger;
        }
    </style>
</head>
<body>
<div th:replace="header :: header">
</div>
<div class="jumbotron">
    <div class="modal-dialog" style="margin-left: 15%;">
        <div class="modal-content modal-lg center-block">
            <div class="modal-body">
                <input type="hidden" id="currentContent" th:value="${page.value}"/>
                <form id="submitForm" class="col-md-12 center-block" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Name your page" name="pageName"
                               required="required" value="" pattern=".+$" title="One or more characters"/>
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="idBlog" th:value="${idBlog}"/>
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="content"/>
                    </div>
                    <div class="form-group">
                        <input id="template" type="hidden" name="numContainers" value="1"/>
                    </div>
                    <textarea class="texteditor"></textarea>
                    <div class="" style="border: solid 1px black; height: auto;padding:14px;margin-bottom: 10px">
                        <div class="row">
                            <div class="col-md-2">
                                You can input tags here:
                            </div>
                            <div id="tags12">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input id="submitBtn" class="btn btn-block btn-lg btn-primary" onclick="savePage()"
                               value="Create"/>
                    </div>
                </form>
                <div class="modal-footer">
                    <div class="col-md-13">
                        <a class="btn btn-primary" th:href="@{'/'+${#authentication.name}}+'/home'">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script th:src="@{/js/jquery-impromptu.js}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/4.5.7/jquery.tinymce.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/4.5.7/tinymce.min.js"></script>
<script th:src="@{/js/template.js}"></script>
<script th:src="@{/js/newpage.js}"></script>
<script th:src="@{/js/disable.js}"></script>
<script th:src="@{/js/user.js}"></script>
<script th:src="@{/js/bootstrap-tagsinput.js}"></script>
<script th:src="@{/js/inputtags.js}"></script>
<div th:replace="tags :: tags">
</div>
</body>
</html>
