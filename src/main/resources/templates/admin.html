<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin page</title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/min-decor.css}" />
    <link rel="stylesheet"
          href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css" />
</head>
<body>
<div th:replace="header :: header">
</div>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Password</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Select</th>
        </tr>
        </thead>
        <tbody>
        <tr class="tr" th:each="user : ${users}" th:id="${user.id}">
            <td class="idF" th:text="${user.id}"></td>
            <td class="usernameF" th:text="${user.username}"></td>
            <td class="passwordF"><input type="text" value=""/></td>
            <td class="firstNameF"><input type="text" th:value="${user.firstName}"/></td>
            <td class="lastNameF"><input type="text" th:value="${user.lastName}"/></td>
            <td class="emailF"><input type="text" th:value="${user.email}"/></td>
            <td class="checkboxF"><input type="checkbox" value="selected"/></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <a class="glyphicon glyphicon-trash" role="button" style="font-size: 2.2em;text-decoration:none" onclick="deleteSelectedUsers()"></a>
        <a class="glyphicon glyphicon-pencil" role="button" style="font-size: 2.2em;text-decoration:none" onclick="editSelectedUsers()"></a>
    </div>
</div>=
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<!--<script th:src="@{/js/template.js}"></script>-->
<script th:src="@{/js/admin.js}"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<!--<script th:src="@{/js/user.js}"></script>-->
<div th:replace="tags :: tags">
</div>
</body>
</html>
