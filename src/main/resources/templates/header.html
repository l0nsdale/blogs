<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>
<div th:fragment="header">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand glyphicon glyphicon-home" th:href="@{/home}"> &raquo;</a>
                <a class="navbar-brand" th:if="${usernameNav!=null}" th:href="@{'/'+${usernameNav}}+'/home'" th:text="${usernameNav + ' &raquo;'}"></a>
                <a class="navbar-brand" th:if="${blogIdNav!=null}" th:href="@{'/'+${usernameNav}}+'/'+${blogIdNav}+'/home'" th:text="${blogNameNav + ' &raquo;'}"></a>
                <a class="navbar-brand" th:if="${pageIdNav!=null}" th:href="@{'/'+${usernameNav}}+'/'+${blogIdNav}+'/'+${pageIdNav}" th:text="${pageNameNav + ' &raquo;'}"></a>

            </div>
            <form class="navbar-form navbar-left" th:action="@{/search}"
                  method="get">
                <div class="form-group">
                    <input id="search" type="text" class="form-control tags" name="search"
                           th:placeholder="#{common.search}" required="required"/>
                </div>
                <button type="submit" class="btn btn-default" th:text="#{common.searchButton}"></button>
            </form>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <div sec:authorize="isAuthenticated()">
                        <a class="navbar-brand glyphicon"  th:href="@{/feed}" th:text="#{common.feed}">Feed</a>
                        <a sec:authorize="hasRole('ROLE_ADMIN')" class="navbar-brand glyphicon glyphicon-cog"
                           href="/admin"></a>
                        <a class="navbar-brand glyphicon glyphicon-userForm" th:href="@{'/'+${#authentication.name}}+'/home'"
                           th:text="${#authentication.name}"></a>
                        <a class="navbar-brand glyphicon glyphicon-log-out" th:href="@{/logout}"
                           th:text="#{common.logout}">Logout</a>
                        <a class="navbar-brand glyphicon" href="?lang=ru">ru</a> <a
                            class="navbar-brand glyphicon" href="?lang=en">en</a>
                    </div>
                    <div sec:authorize="isAnonymous()">
                        <a class="navbar-brand glyphicon"  th:href="@{/feed}" th:text="#{common.feed}">Feed</a>
                        <a class="navbar-brand glyphicon glyphicon-log-in"
                           th:href="@{/login}" th:text="#{common.login}">Login</a>
                        <a class="navbar-brand glyphicon glyphicon-globe"
                           th:href="@{/registration}" th:text="#{common.register}">Register</a>
                        <a class="navbar-brand" href="?lang=ru">ru</a> <a
                            class="navbar-brand" href="?lang=en">en</a>
                    </div>
                </form>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>
</div>
</body>
</html>
