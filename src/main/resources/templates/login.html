<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <title>Login</title>
</head>
<body>
<div th:replace="header :: header">
</div>
<div class="container center-block">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form class="col-md-12  form-signin" th:object="${userForm}" th:action="@{/login}"
                  method="post">
                <h2 class="form-signin-heading">Please sign in</h2>
                <div class="form-group">
                    <input type="text" class="form-control text-center input-lg"
                           th:value="${session[username]}" th:placeholder="#{user.form.username}"
                           th:field="*{username}" autofocus=""/>
                </div>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</p>
                <div class="form-group">
                    <input type="password" class="form-control text-center input-lg"
                           th:placeholder="#{user.form.password}" th:field="*{password}"/>
                </div>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</p>
                <div id="accountNotEnabled" th:if="${enabled != null}">
                    <div class="col-md-6">
                        <p th:text="#{login.not-enabled}"></p>
                    </div>
                    <div class="col-md-6">
                        <button onclick="resendConfirmationMessage()" type="button" class="btn btn-primary" th:text="#{reg.resend.message}"></button>
                    </div>
                </div>
                <div th:if="${notlogin==true}">
                    <div class="col-md-6">
                        <p th:text="#{log.wrong}"></p>
                    </div>
                    <div class="col-md-6">
                        <button onclick="reparePassword()" type="button" class="btn btn-primary" th:text="#{log.repare.password}"></button>
                    </div>
                    <div id="mess"></div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-block btn-lg btn-primary"
                           value="Sign in"/>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <a class="btn btn-primary" style="width: 100%"
                           th:href="@{/registration}" th:text="#{common.register}">Register</a>
                    </div>
                    <div class="col-md-6">
                        <a class="btn btn-primary" style="width: 100%" th:href="@{/}" th:text="#{common.cancel}">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script th:src="@{/js/login.js}"></script>
<div th:replace="tags :: tags">
</div>
</body>
</html>
