<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css" />
    <title>Login</title>
</head>
<body>
<div th:replace="header :: header">
</div>
<div class="container center-block">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form class="col-md-12  form-signin" th:action="@{/reparepassword}"
                  method="post">
                <h2 class="form-signin-heading">Please enter new password</h2>
                <div class="form-group">
                    <input type="password" class="form-control text-center input-lg"
                           th:placeholder="#{user.form.password}" name="password"/>
                    <input type="hidden"
                           th:value="${token}" name="token"/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-block btn-lg btn-primary"
                           value="Repare"/>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script th:src="@{/js/login.js}"></script>
<div th:replace="tags :: tags">
</div>
</body>
</html>
